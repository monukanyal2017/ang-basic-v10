<section class="signup-form">
  <form fxLayout="column" [formGroup]="signupForm" fxLayoutAlign="center center" fxLayoutGap="10px" (ngSubmit)="onSubmit()">
    <img src="../../../assets/digiresume-green.png" width="20%">
    <mat-form-field>
      <input type="text" matInput placeholder="Your Name" formControlName="name">
      <mat-error *ngIf="f.name.errors && f.name.errors.required">Field must not be empty.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="email" matInput placeholder="Your email" formControlName="email">
      <mat-error *ngIf="f.email.errors && f.email.errors.required">Field must not be empty.</mat-error>
      <mat-error *ngIf="f.email.errors && f.email.errors.email">E-Mail is invalid.</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input type="password" matInput placeholder="Your password"  formControlName="password">
      <mat-hint align="end">{{ f.password.value.length }} / 6</mat-hint>
        <mat-error  *ngIf="f.password.errors && f.password.errors.required">Password must not be empty</mat-error>
        <mat-error  *ngIf="f.password.errors && f.password.errors.minlength">Has to be at least 6 characters long.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Repeat password"  formControlName="confirmPassword">
      <mat-error  *ngIf="f.confirmPassword.errors && f.confirmPassword.errors.required">Password must not be empty</mat-error>
      <mat-error  *ngIf="f.confirmPassword.errors && f.confirmPassword.errors.mustMatch"> should match with password</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Your birthdate" formControlName="dob"  [matDatepicker]="picker" [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox formControlName="acceptTerms" color="primary">Agree to Terms and Conditions.</mat-checkbox>
    <button type="submit" mat-raised-button color="primary">REGISTER</button>
  </form>
</section>
